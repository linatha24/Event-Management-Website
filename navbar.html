<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>TosJoin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .dropdown-menu {
            display: none;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            margin-top: 0.5rem;
            z-index: 1050;
            position: absolute;
        }

        .custom-dropdown:hover>.dropdown-menu {
            display: block;
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .custom-dropdown {
            position: relative;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">TosJoin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown custom-dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="bookingDropdown" role="button"
                            aria-expanded="false">
                            My Booking
                        </a>
                        <ul class="dropdown-menu shadow rounded-4 mt-2" aria-labelledby="bookingDropdown">
                            <li><a class="dropdown-item" href="#">Upcoming</a></li>
                            <li><a class="dropdown-item" href="#">Past Bookings</a></li>
                            <li><a class="dropdown-item" href="#">Cancelled</a></li>
                        </ul>
                    </li>

                    <li class="nav-item"><a class="nav-link" href="#">My Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Notification</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
